<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GradeAid-Proto</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <div class="page-header">
        <h2>Welcome to GradeAid</h2>
        <ul class="nav nav-pills">
          <li>{{#link-to 'index'}}Home{{/link-to}}</li>
          <li>{{#link-to 'students'}}Students{{/link-to}}</li>
        </ul>
      </div>
    </div>
    <div class="container">
      {{outlet}}
    </div
  </script>

  <script type="text/x-handlebars" data-template-name="students">
    <div class="row-fluid">
      <div class="col-md-4">
        <ul class="list-group">
          {{input type='text' class="add-input" value=firstName placeholder="First Name"}}
          {{input type='text' class="add-input" value=lastName placeholder="Last Name"}}
          <button {{action 'createStudent'}}class="btn btn-success">Add</button>
          {{#each itemController="student"}}
            <li class="list-group-item">{{#link-to 'students.show' this}}{{fullName}}{{/link-to}}
            <button {{action 'removeStudent'}} class="destroy"></button></li>
          {{/each}}
        </ul>
      </div>
      <div class="col-md-8">
        <div class="container">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="students/index">
    <p>Please select a student</p>
  </script>

  <script type="text/x-handlebars" data-template-name="students/show">
    <h3>{{fullName}}</h3>
  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
