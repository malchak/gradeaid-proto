<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GradeAid-Proto</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <div class="header">
        <h2>Welcome to GradeAid</h2>
        {{#link-to 'students'}}Students{{/link-to}}
        {{#link-to 'index'}}Home{{/link-to}}
      </div>
    </div>
    <div class="container">
      {{outlet}}
    </div
  </script>

  <script type="text/x-handlebars" data-template-name="students">
    <div class="row-fluid">
      <div class="col-md-4">
        <p>Students</p>
        <ul>
          {{#each}}
            <li>{{fullName this}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="col-md-8">
        <p>Please select a student</p>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
